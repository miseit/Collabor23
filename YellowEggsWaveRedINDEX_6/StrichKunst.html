<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="libraries/p5.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    let tile = 50;

    function setup() {
      createCanvas(windowWidth, windowHeight);
    }

    function draw() {
      background(255, 0, 0); // Set background color to red
      strokeWeight(1);

      let startX = width / 2; // X-coordinate of the starting point (middle of the canvas)
      let startY = height / 2; // Y-coordinate of the starting point (middle of the canvas)

      for (let x = 0; x < mouseX; x += tile) {
        for (let y = 0; y < mouseY; y += tile) {
          let lineColor = color(0, 0, random(255)); // Assign a different shade of blue to each line
          stroke(lineColor);
          line(startX, startY, x, y);
        }
      }
    }
  </script>
</body>
</html>
