<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="libraries/p5.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    let tile = 50;
    let waveAmplitude = 50;
    let waveSpeed = 0.1;

    function setup() {
      createCanvas(windowWidth, windowHeight);
    }

    function draw() {
      background(173, 216, 230); // Set background color to light blue

      for (let x = 0; x < width; x += tile) {
        for (let y = 0; y < height; y += tile) {
          let eggColor = color(255, 255, 0); // Set egg color to yellow

          // Calculate the vertical offset based on the cursor position
          let yOffset = waveAmplitude * sin(frameCount * waveSpeed + x * 0.1);

          // Check if the cursor is within the current egg's boundaries
          if (
            mouseX > x &&
            mouseX < x + tile &&
            mouseY > y + yOffset &&
            mouseY < y + tile + yOffset
          ) {
            eggColor = color(255, 0, 0); // Set egg color to red
          }

          fill(eggColor);
          noStroke();
          let eggWidth = tile;
          let eggHeight = tile;
          ellipse(x, y + yOffset, eggWidth, eggHeight);
        }
      }
    }
  </script>
</body>
</html>
